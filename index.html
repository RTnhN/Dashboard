<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">
  <title>Dashboard</title>
</head>

<body>
  <div class="sidebar">
    <div class="logoContainer"><span class="material-icons-outlined md-light">logo_dev</span><span
        class="logoName">Dashboard</span></div>
    <nav class="navContainer">
      <ul>
        <li><a href="#"><span class="material-icons-outlined md-light">home</span>Home</a></li>
        <li><a href="#"><span class="material-icons-outlined md-light">account_box</span>Profile</a></li>
        <li><a href="#"><span class="material-icons-outlined md-light">mode_comment</span>Messages</a></li>
        <li><a href="#"><span class="material-icons-outlined md-light">history</span>History</a></li>
        <li><a href="#"><span class="material-icons-outlined md-light">task</span>Tasks</a></li>
        <li><a href="#"><span class="material-icons-outlined md-light">groups</span>Communities</a></li>
        <li><a href="#"><span class="material-icons-outlined md-light">settings</span>Settings</a></li>
        <li><a href="#"><span class="material-icons-outlined md-light">support</span>Support</a></li>
        <li><a href="#"><span class="material-icons-outlined md-light">lock</span>Privacy</a></li>
      </ul>
  </div>
  </div>
  <div class="searchUserBar">
    <form action="#" class="searchBar">
      <input type="button" class="material-icons" value="search" id="searchButton">
      <input type="text" name="searchQuery" id="searchInput">
    </form>
    <div class="userContainer"><span class="material-icons-outlined">notifications</span>
      <img src="https://dummyimage.com/48x48/eee/000.jpg?text=me" alt="" class="userAvatar"><span class="userName">John Smith</span>
    </div>
  </div>
  <div class="nameOperationBar">
    <div class="nameContainer">
      <img src="https://dummyimage.com/48x48/eee/000.jpg?text=me" alt="" class="userAvatar">
      <em class="greeting">Hello There,</em>
      <div><span class="userName">John Smith</span>(<span class="handle">@jsmith</span>)</div>
    </div>
    <div class="operationContainer">
      <button class="newButton"><span class="material-icons-outlined">add</span>New</button>
      <button class="uploadButton"><span class="material-icons-outlined">file_upload</span>Upload</button>
      <button class="shareButton"><span class="material-icons-outlined">share</span>Share</button>
    </div>
  </div>
  <div class="projectsContainer">
    <p class="projectsTitle"></p>
    <div class="projectsSubcontainer">
      <div class="projectCard">
        <div class="projectCardText">
          <h2 class="projectCardTextHeading"></h2>
          <p class="projectCardTextBody"></p>
          <div class="projectCardOperations"></div>
        </div>
      </div>
      <div class="projectCard">
        <div class="projectCardText">
          <h2 class="projectCardTextHeading"></h2>
          <p class="projectCardTextBody"></p>
          <div class="projectCardOperations"></div>
        </div>
      </div>
      <div class="projectCard">
        <div class="projectCardText">
          <h2 class="projectCardTextHeading"></h2>
          <p class="projectCardTextBody"></p>
          <div class="projectCardOperations"></div>
        </div>
      </div>
      <div class="projectCard">
        <div class="projectCardText">
          <h2 class="projectCardTextHeading"></h2>
          <p class="projectCardTextBody"></p>
          <div class="projectCardOperations"></div>
        </div>
      </div>
      <div class="projectCard">
        <div class="projectCardText">
          <h2 class="projectCardTextHeading"></h2>
          <p class="projectCardTextBody"></p>
          <div class="projectCardOperations"></div>
        </div>
      </div>
      <div class="projectCard">
        <div class="projectCardText">
          <h2 class="projectCardTextHeading"></h2>
          <p class="projectCardTextBody"></p>
          <div class="projectCardOperations"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="announcementContainer">
    <p class="anouncementTitle"></p>
    <div class="anouncementSubcontainer">
      <div class="announcementCard">
        <h3 class="announcementCardTitle"></h3>
        <p class="announcementCardBody"></p>
      </div>
      <div class="announcementCard">
        <h3 class="announcementCardTitle"></h3>
        <p class="announcementCardBody"></p>
      </div>
      <div class="announcementCard">
        <h3 class="announcementCardTitle"></h3>
        <p class="announcementCardBody"></p>
      </div>
    </div>
  </div>
  <div class="trendingContainer">
    <p class="trendingTitle"></p>
    <div class="trendingSubcontainer"><div class="trendingCard">
      <img src="" alt="" class="trendingCardIcon">
      <div class="trendingCardText">
        <p class="trendingCardHandle"></p>
        <p class="trendingCardDisplayName"></p>
      </div>
    </div>
    <div class="trendingCard">
      <img src="" alt="" class="trendingCardIcon">
      <div class="trendingCardText">
        <p class="trendingCardHandle"></p>
        <p class="trendingCardDisplayName"></p>
      </div>
    </div>
    <div class="trendingCard">
      <img src="" alt="" class="trendingCardIcon">
      <div class="trendingCardText">
        <p class="trendingCardHandle"></p>
        <p class="trendingCardDisplayName"></p>
      </div>
    </div></div>
  </div>
</body>

</html>
